<body>
    <h2>{{course.name}}</h2>
    <table style="width:100%; border-collapse: collapse;">
        <tr>
          <th style="border: 1px solid black; text-align: left; padding: 8px;">S/N</th>
          <th style="border: 1px solid black; text-align: left; padding: 8px;">Name</th>
          <th style="border: 1px solid black; text-align: left; padding: 8px;">Score</th>
        </tr>
        {% for result in results %}
        <tr>
          <td style="border: 1px solid black; text-align: left; padding: 8px;">{{forloop.counter}}</td>
          <td style="border: 1px solid black; text-align: left; padding: 8px;">{{result.student.user}}</td>
          <td style="border: 1px solid black; text-align: left; padding: 8px;">{{result.score}}</td>
        </tr>
        {% endfor %}
      </table>
</body>
